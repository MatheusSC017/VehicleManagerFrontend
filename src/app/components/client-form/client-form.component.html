<div class="flex-1 overflow-auto">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Adicionar Cliente</h1>
            <nav aria-label="Breadcrumb" class="flex mt-1">
                <ol class="inline-flex items-center space-x-1 md:space-x-2">
                    <li class="inline-flex items-center">
                        <a class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
                            routerLink="/">
                            <i class="fas fa-home mr-2"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                            <a class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2" routerLink="/clientes">Clientes</a>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">{{ title }}</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>

        <div class="flex space-x-4">

            <a routerLink="/clientes">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar</span>
                </button>
            </a>
        </div>
    </header>

    <main class="p-6">
        <div class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cadastrar Cliente</h2>

            <form #clientForm="ngForm" method="post" class="space-y-4" (ngSubmit)="onSubmit(clientForm.value)">
                <div>
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" *ngIf="serverErrors.firstName">
                        <label class="block text-sm">{{ serverErrors.firstName }}</label>
                    </div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="client.firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome" required>
                </div>

                <div>
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" *ngIf="serverErrors.lastName">
                        <label class="block text-sm">{{ serverErrors.lastName }}</label>
                    </div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="client.lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o sobrenome" required>
                </div>

                <div>
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" *ngIf="serverErrors.email">
                        <label class="block text-sm">{{ serverErrors.email }}</label>
                    </div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="client.email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o email" required>
                </div>

                <div>
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" *ngIf="serverErrors.phone">
                        <label class="block text-sm">{{ serverErrors.phone }}</label>
                    </div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" [(ngModel)]="client.phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(00) 00000-0000" required>
                </div>

                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <div class="flex justify-end space-x-3 pt-4">
                    <a href="/clientes" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">Cancelar</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-save mr-1"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>
