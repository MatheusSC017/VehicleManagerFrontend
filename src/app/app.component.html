<div class="flex h-screen">
    <div class="sidebar w-64 bg-blue-800 text-white flex flex-col fixed h-full">
        <div class="p-4 flex items-center space-x-3 border-b border-blue-700">
            <i class="fas fa-car text-2xl"></i>
            <span class="logo-text font-bold text-xl">AutoGest</span>
        </div>

        <div class="p-4 flex justify-between items-center border-b border-blue-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div class="font-medium">Admin</div>
                    <div class="text-xs text-blue-200">Administrador</div>
                </div>
            </div>
            <button id="toggleSidebar" class="text-blue-200 hover:text-white">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-2">

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Gerenciamento</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700"
               routerLink="veiculos">
                <i class="fas fa-car"></i>
                <span class="menu-text">Veículos</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700">
                <i class="fas fa-users"></i>
                <span class="menu-text">Clientes</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700">
                <i class="fas fa-hand-holding-usd"></i>
                <span class="menu-text">Financiamentos</span>
            </a>

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Atalhos</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" routerLink="veiculos/cadastrar">
                <i class="fas fa-car-side"></i>
                <span class="menu-text">Cadastrar Veículo</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700">
                <i class="fas fa-user-plus"></i>
                <span class="menu-text">Cadastrar Cliente</span>
            </a>

        </nav>

        <div class="p-4 border-t border-blue-700">
            <form action="/logout" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700 w-full text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="menu-text">Sair</span>
                </button>
            </form>
        </div>
    </div>

    <div class="ml-64 flex-1">
        <router-outlet />
    </div>
</div>
